<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			margin:0;
			padding: 0;
		}

		#map {
			height: 500px;
			width: 50%;
		}
	</style>
</head>
<body>

	<div id="map"></div>

	<script>
		function initMap() {
			var location = {lat:41.924434, lng:-87.738054};
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 12,
				center: location
			});
			var marker = new google.maps.Marker({
				position: location,
				map: map
			});
		}
	</script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOKRSo7dpKTP1syhuahYRcwM1q4g-Tles&callback=initMap"></script>

</body>
</html>
